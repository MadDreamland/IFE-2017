<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UI 组件之色彩选择器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="color-piker">
        <canvas class="details" width="300" height="300"></canvas>
        <canvas class="hue" width="30" height="300"></canvas>
        <div class="color-info">
            <div class="rgb">
                <div class="r"><label for="r">R</label><input type="number" name="r" value="255"></div>
                <div class="g"><label for="g">G</label><input type="number" name="g" value="0"></div>
                <div class="b"><label for="b">B</label><input type="number" name="b" value="0"></div>
            </div>
            <div class="hsl">
                <div class="h"><label for="h">H</label><input type="number" name="h" value="0">°</div>
                <div class="s"><label for="s">S</label><input type="number" name="s" value="100">%</div>
                <div class="l"><label for="l">L</label><input type="number" name="l" value="50">%</div>
            </div>
            <div class="hex">
                <label for="hex">#</label><input type="text" name="hex" value="ff0000">
            </div>
        </div>
        <div class="pointer triangle-right"></div>
        <div class="picker"></div>
    </div>

    <script src="color.js"></script>
    <script src="main.js"></script>
</body>
</html>
