<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义 checkbox， radio 样式</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<form action="">
    <fieldset id="sex">
        <legend>性别</legend>
        <input type="radio" name="sex" id="male" value="male"><label for="male">男</label>
        <input type="radio" name="sex" id="female" value="female"><label for="female">女</label>
    </fieldset>
    <fieldset id="language">
        <legend>语言</legend>
        <input type="checkbox" name="language" id="html" value="html"><label for="html">HTML</label>
        <input type="checkbox" name="language" id="css" value="css"><label for="css">CSS</label>
        <input type="checkbox" name="language" id="javascript" value="javascript"><label for="javascript">JavaScript</label>
        <input type="checkbox" name="language" id="c" value="c"><label for="c">C</label>
        <input type="checkbox" name="language" id="java" value="java"><label for="java">java</label>
        <input type="checkbox" name="language" id="python" value="python"><label for="python">Python</label>
    </fieldset>
</form>
</body>
</html>
