<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3 饼状 loading 效果</title>
    <style>
        @keyframes rotation {
            0% {transform: rotate(0);}
            100%{transform: rotate(360deg);}
        }
        @keyframes cookie-rotation {
            0% {transform: rotate(0); opacity: 1;}
            25% {transform: rotate(180deg);}
            50% {transform: rotate(180deg);}
            74% {transform: rotate(360deg); opacity: 1;}
            75% {transform: rotate(360deg); opacity: 0;}
            100% {transform: rotate(360deg); opacity: 0;}
        }
        @keyframes cookie-rotation-2 {
            0% {transform: rotate(180deg); opacity: 0;}
            24% {transform: rotate(180deg); opacity: 0;}
            25%{transform: rotate(180deg); opacity: 1;}
            50%{transform: rotate(360deg); opacity: 1;}
            75%{transform: rotate(360deg); opacity: 1;}
            100%{transform: rotate(540deg); opacity: 1;}
        }
        @keyframes cover {
            0% {opacity: 1; transform: rotate(0);}
            24% {opacity: 1;}
            25% {opacity: 0;}
            74% {opacity: 0; transform: rotate(0);}
            75% {opacity: 1; transform: rotate(180deg);}
            100% {opacity: 1; transform: rotate(180deg);}
        }
        .loading, .ring, .cookie{
            position: absolute;
            left: 50%;
            top: 50%;
        }
        .ring{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: -50px auto auto -50px;
            border: 3px solid;
            border-color: transparent #ff5b5b #ff5b5b #ff5b5b;
            animation: rotation .8s linear infinite;
        }
        .cookie{
            width: 50px;
            height: 50px;
            margin: -25px auto auto -25px;
            border-radius: 50%;
            background: #ffb0b2;
        }
        .cookie .cover, .cookie .fill-1, .cookie .fill-2{
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            clip: rect(0, 25px, 50px,0);
        }
        .cookie .cover{
            background: #ffb0b2;
            z-index: 1;
            animation: cover 1.5s linear infinite;
        }
        .cookie .fill-1{
            background: #ff5b5b;
            animation: cookie-rotation 1.5s linear infinite;
        }
        .cookie .fill-2{
            background: #ff5b5b;
            animation: cookie-rotation-2 1.5s linear infinite;
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="ring"></div>
        <div class="cookie">
            <div class="cover"></div>
            <div class="fill-1"></div>
            <div class="fill-2"></div>
        </div>
    </div>

</body>
</html>
